<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Formação</h1>

    <form name="form1" method="post" action="/atualizaFormacao">
        Curso: <input type="text" id="identificador_formacao" name="curso" size="50" value="">
        <br>
        <input type="hidden" id="identificador_formacao" name="identificador_formacao" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizaFormacao?userId='+url.searchParams.get("identificador_formacao");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;

            usuarios.map(function(usuario) {
                document.getElementById('identificador_formacao').value = usuario.identificador_formacao;
                document.getElementById('curso').value = usuario.curso;
        
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
