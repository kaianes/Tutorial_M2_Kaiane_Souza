<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Formação</h1>

    <form name="form1" method="post" action="/atualizaFormacao">
        Curso: <input type="text" id="curso" name="curso" value="">
        <br>
        Alma Mater: <input type="text" id="alma_mater" name="alma_mater" value="">
        <br>
        Periodo: <input type="integer" id="periodo" name="periodo" value="">
        <br>
        <input type="hidden" id="identificador_formacao" name="identificador_formacao" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/Formacao?identificador_formacao='+url.searchParams.get("identificador_formacao");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let Formacao = data;

            Formacao.map(function(Formacao) {
                document.getElementById('identificador_formacao').value = Formacao.identificador_formacao;
                document.getElementById('curso').value = Formacao.curso;
                document.getElementById('alma_mater').value = Formacao.alma_mater;
                document.getElementById('periodo').value = Formacao.periodo;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
