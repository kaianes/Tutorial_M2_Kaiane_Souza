<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Formacao do usuário</h1>
  <p><a href="/inserir.html">INSERIR NOVA FORMAÇÃO</a></p>

  <script>
    const url = '/Formacao';
  
    fetch(url)
      .then((response) => {
        return response.json();
      })
      .then((data) => {
        let Formacao = data;
        let saida = '';
        Formcao.map(function(Formacao) {
          saida += '<strong> '+ `${Formacao.curso}` + '</strong>' + `${Formacao.alma_mater}` + '</strong>' + `${Formacao.periodo}`;
          saida += ' - <a href="/atualizar.html?identificador_formacao=' + `${Formacao.identificador_formacao}` + '">EDITAR</a>';
          saida += ' | <a href="/removeFormacao?identificador_formacao='+ `${Formacao.identificador_formacao}`+'">REMOVER</a></br>';
        });
        document.getElementById('resultado').innerHTML = saida;
      })
      .catch(function(error) {
        console.log(error);
      });
      

  </script>

  <body>
    <div id="resultado"></div>
  </body>
</html>
